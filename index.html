<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./pages/index.css" />
    <title>Mesto</title>
  </head>
  <body class="main">
    <div class="page">
      <header class="header">
        <img class="header__logo" src="./images/logo.svg" alt="Mesto" />
      </header>
      <main class="content">
        <section class="profile">
          <img class="profile__image" src="images/jicusto.jpg" alt="Фото профиля">
          <div class="profile__info">
              <div class="profile__container">
                <h1 class="profile__title">Жак-Ив Кусто</h1>
                <button type="button" class="profile__edit"></button>
              </div>
              <p class="profile__subtitle">Исследователь океана</p>
          </div>
          <button type="button" class="profile__add"></button>
        </section>
        <section class="cards">
            <article class="card">
              <img class="card__image" src="./images/1.jpg" alt="Карачаевск"/>
              <div class="card__footer">
                <h2 class="card__title">Карачаевск</h2>
                <button type="button" class="card__heart card__heart_active"></button>
              </div>
            </article>
            <article class="card">
              <img class="card__image" src="./images/2.png" alt="Гора Эльбрус"/>
              <div class="card__footer">
                <h2 class="card__title">Гора Эльбрус</h2>
                <button type="button" class="card__heart card__heart_active"></button>
              </div>
            </article>
            <article class="card">
              <img class="card__image" src="./images/3.png" alt="Домбай"/>
              <div class="card__footer">
                <h2 class="card__title">Домбай</h2>
                <button type="button" class="card__heart card__heart_active"></button>
              </div>
            </article>
            <article class="card">
              <img class="card__image" src="./images/2.png" alt="Гора Эльбрус"/>
              <div class="card__footer">
                <h2 class="card__title">Гора Эльбрус</h2>
                <button type="button" class="card__heart card__heart_active"></button>
              </div>
            </article>
            <article class="card">
              <img class="card__image" src="./images/3.png" alt="Домбай"/>
              <div class="card__footer">
                <h2 class="card__title">Домбай</h2>
                <button type="button" class="card__heart card__heart_active"></button>
              </div>
            </article>
            <article class="card">
              <img class="card__image" src="./images/1.jpg" alt="Карачаево-Черкесск"/>
              <div class="card__footer">
                <h2 class="card__title">Карачаево-Черкесск</h2>
                <button type="button" class="card__heart card__heart_active"></button>
              </div>
            </article>
        </section>
       <div class="popup popup_opened">
          <div  class="popup__container">
            <button type="button" class="popup__close"></button>
            <form class="popup__form" name="profile">
              <h2 class="popup__title">Редактировать профиль</h2>
              <fieldset class="popup__input-container">
                  <label>
                      <input value="Жак-Ив Кусто" type="text" class="popup__input">
                  </label>
                  <label>
                      <input value="Исследователь океана" type="text" class="popup__input">
                  </label>
              </fieldset>
              <button class="popup__submit" type="submit">Сохранить</button>
            </form>
          </div>
        </div>
      </main>
      <footer class="footer">
        <p class="footer__copyright">© 2021 Mesto Russia</p>
      </footer>
    </div>
  </body>
</html>
