<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./pages/index.css" />
    <title>Mesto</title>
  </head>
  <body class="main">
    <div class="page">
      <header class="header">
        <img class="header__logo" src="./images/logo.svg" alt="Mesto" />
      </header>
      <main class="content">
          <section class="profile">
              <img src="./images/jicusto.jpg" alt="Фотография" class="profile__image">
              <div class="profile__info">
                  <h1 class="profile__title">Жак-Ив Кусто</h1>
                  <button type="button" class="profile__edit"></button>
                  <p class="profile__subtitle">Исследователь океана</p>
              </div>
              <button type="button" class="profile__add"></button>
          </section>
        <section class="cards"></section>
      </main>
        <footer class="footer">
        <p class="footer__copyright">© 2021 Mesto Russia</p>
      </footer>

    <div class="popup popup_profile">
        <div class="popup__container">
            <h2 class="popup__title">Редактировать профиль</h2>
            <form class="popup__form profile-edit" id="profile-edit" name="profile-edit">
                <input class="popup__input popup__input-name" id="name" name="name" type="text" value="Жак-Ив Кусто">
                <input value="Исследователь океана" type="text" id="job" class="popup__input popup__input-description" name="job" required>
                <button type="submit" class="popup__submit">Сохранить</button>
            </form>
            <button class="popup__close" type="button"></button>
        </div>
    </div>
    <div class="popup popup_add-card">
        <div class="popup__container">
            <h2 class="popup__title">Новое место</h2>
            <form class="popup__form" name="add-card">
                <input placeholder="Название" class="popup__input popup__card-title" type="text" name="card-title">
                <input placeholder="Ссылка на картинку" class="popup__input popup__card-src" type="url"  name="card-src">
                <button class="popup__submit" type="submit" value="Сохранить">
                    Сохранить
                </button>
            </form>
            <button class="popup__close" type="button"></button>
        </div>
    </div>
    <div class="popup popup__type_image">
        <figure class="view-card">
            <button class="popup__close" type="button"></button>
            <img src="" alt="" class="view-card__image" />
            <figcaption class="view-card__caption"></figcaption>
        </figure>
    </div>
    <template id="preset-card">
        <div class="card">
            <button class="card__delete" type="button"></button>
            <img src="" alt="" class="card__image" />
            <div class="card__tags">
                <h2 class="card__title"></h2>
                <button type="button" class="card__heart"></button>
            </div>
        </div>
    </template>
    <script src="./script/index.js"></script>
    </div>
  </body>
</html>
